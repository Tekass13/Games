<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">

        <title>Brick breakout</title>
    </head>

    <body>
        <section class="game" id="game">
            <button id="rules-btn" class="btn rules-btn">Règles de jeu</button>
            <div id="rules" class="rules">
                <h2>Règles de jeu</h2>
                <p class="icons">🎮</p>
                <p>Utilisez les touches ⬅️ et ➡️ du clavier pour diriger la planche</p>
                <p class="icons">🌟</p>
                <p>La balle doit rebondir sur la planche pour casser les briques</p>
                <p class="icons">🛑</p>
                <p>Si la balle touche le bas de l'écran, vous perdez une vie. Le jeu s'arrête lorsque que vous n'avez plus de vie</p>
                <p class="icons">♥️</p>
                <p>Vous avez 3 chances!</p>
                <button id="close-btn" class="btn close-btn">Quitter</button>
            </div>
            
            <div class="sound-container">
                <img src="img/SoundOn.png" alt="" id="sound">
            </div>
            
            <div id="game-over">
                <div id="restart">Rejouer</div>
                <img src="img/you-won.png" alt="" id="you-won">
                <img src="img/game-over.png" alt="" id="you-lose">
            </div>

            <canvas id="canvas" width="600" height="500"></canvas>
        </section>
    
        <script src="components.js"></script>
        <script src="game.js"></script>
    </body>

</html>
